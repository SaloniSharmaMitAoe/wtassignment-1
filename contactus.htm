<!DOCTYPE html>
<html>
<head>
<title>smartbuy.com/contactus</title>
<link rel="stylesheet" type="text/css" href="formdesign.css">
</head>
<body>

<div class="wrapper">
  <div class="content">
    <h1>CONTACT FORM</h1>
    <p>Connect with us by sending your views.</p>
  </div>

  <div class="form">

    <div class="top-form">
      <div class="inner-form">
        <div class="label">name</div>
        <input type="text" placeholder="Ram">
      </div>
      <div class="inner-form">
        <div class="label">email</div>
        <input type="text" placeholder="Example@gmail.com">
      </div>
      <div class="inner-form">
        <div class="label">phone</div>
        <input type="text" placeholder="1234567890">
      </div>
    </div>

    <div class="middle-form">
      <div class="inner-form">
        <div class="label">subject</div>
        <input type="text" placeholder="Subject">
      </div>
    </div>

    <div class="bottom-form">
      <div class="inner-form">
        <div class="label">message</div>
        <textarea placeholder="Your message"></textarea>
      </div>
    </div>

    <div class="btn">send form</div>

  </div>
</div>
<p style="text-align: center"><a href="index.html">back</a></p>
</body>
</html>
